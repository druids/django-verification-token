language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

env:
  - DJANGO_VERSION=1.10
  - DJANGO_VERSION=1.11
  - DJANGO_VERSION=2.0

install:
  - cd example
  - pip install -q Django==$DJANGO_VERSION
  - pip install -r requirements.txt
  - ln -sf $(pwd)/../verification_token/ $(python -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())")

# command to run tests
script:
   coverage run --omit */site-packages/*,*/migrations/*,*/lib/* manage.py test app.tests --settings=dj.settings.settings -v 2
